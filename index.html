<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AGE CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="base">
        <h4>Age calculator</h4>
      </div>
      <div class="block">
        <p class="title">Date</p>
        <input
          type="text"
          name="date"
          id="date"
          placeholder="dd"
          required="required"
          minlength="1"
          maxlength="2"
        />
</div>
        <div class="block">
          <p class="title">Months</p>
          <input
            type="text"
            name="Months"
            id="months"
            placeholder="mm"
            required="required"
            minlength="1"
            maxlength="2"
          />
</div>
          <div class="block">
            <p class="title">Year</p>
            <input
              type="text"
              name="year"
              id="year"
              placeholder="yy"
              required="required"
              minlength="4"
              maxlength="4"
            />
          </div>
          
        <!-- </div> -->
        <div class="submit-button">
          <input type="button" name="submit" value="submit" onclick="age()" />
        </div>
        <div id="age"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
